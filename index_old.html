<a href="https://t.me/" target="_blank" style="z-index: 9999;" aria-label="Telegram群">
  <button class="telegram-btn">Telegram群</button>
  <style>.telegram-btn {position: fixed;bottom: 0rem;left: 0rem;background-color: #5865F2;padding: 1.5rem;height: auto;color: white;text-align: right;vertical-align: middle;border: none;font-size: 1.5rem;border-radius: 4px;}.telegram-btn svg {height: 1.5rem;position: absolute;top: 50%;left: 0;transform: translateY(-50%);}.telegram-btn:hover svg{animation:telegram-wave 560ms ease-in-out;}@keyframes telegram-wave{0%,100%{transform:translateY(-50%) rotate(0)}20%,60%{transform:translateY(-50%) rotate(-25deg)}40%,80%{transform:translateY(-50%) rotate(10deg)}}@media (max-width:500px){.telegram-btn:hover svg{animation:none}.telegram-btn svg{animation:telegram-wave 560ms ease-in-out}}</style>

<a href="https://discord.gg/" target="_blank" style="z-index: 9999;" aria-label="Discord群">

  <style>.discord-btn {position: fixed;bottom: 0rem;right: 0rem;background-color: #5865F2;padding: 1.5rem;height: auto;color: white;text-align: right;vertical-align: middle;border: none;font-size: 1.5rem;border-radius: 4px;}.discord-btn svg {height: 1.5rem;position: absolute;top: 50%;left: 0;transform: translateY(-50%);}.discord-btn:hover svg{animation:discord-wave 560ms ease-in-out;}@keyframes discord-wave{0%,100%{transform:translateY(-50%) rotate(0)}20%,60%{transform:translateY(-50%) rotate(-25deg)}40%,80%{transform:translateY(-50%) rotate(10deg)}}@media (max-width:500px){.discord-btn:hover svg{animation:none}.discord-btn svg{animation:discord-wave 560ms ease-in-out}}</style>

<script>
  var ping = 1;
  setInterval("ping++", 1);

  function test (i) {
    $("span[speed]").each(function (x) {
      if (i === x) {
        $(this).css("color","#f0f0f0")
        var str ="9暂无结果，请稍后刷新重测"
        if (ping<200){
            $(this).css("color","red")
            str ="1极快"
        }
        if (ping>300 && ping<500){
            $(this).css("color","#efc562")
            str ="2较快"
        }
        if (ping>500 && ping<3000 ){
            $(this).css("color","#9a9a9a")
            str ="3较慢"
        }
        if (ping>4000 ){
            $(this).css("color","#f0f0f0")
            str ="4疑似无法访问，刷新本页可重测"
        }
        $(this).text(""+str+"")
        // $(this).text(""+str+"" + "(" + ping * 1 + "ms)") 包含延时
        //ping=1;
      }
    });
  }
  $(function () {
    $("span[speed]").each(function (i) {
      var sortid = $(this).attr("speed");
      var self = $(this);
      self.append('<img src="' + sortid + '?' + Math.random() + '" width="1" height="1" style="display:none" onerror=test(' + i + ') >')
    });
  });
</script>
